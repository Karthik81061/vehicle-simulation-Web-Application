    <form id="ASform" >
    <div class="main">
                       
        <div class="card">
            <div class="top-bar"><p>Scenario  &#47 add</p></div>
            <div class="heading"><p>Add Scenario</p></div>
            <div class="inner-card">   
                <div class="user-input">
                    <p class="text-heading">Add Scenario</p>
                    <input type="text" name="scenario"  class="add-text" placeholder="Test Scenario" id="scenarioName" required autocomplete="off">
                </div>
                <div class="user-input">
                    <p class="text-heading">Scenario Time &#40seconds&#41</p>
                    <input type="number"  name="runtime"  class="add-text" placeholder="10" id="runTime" required max="600">
                        
                </div>
            </div>

        </div>
        <div class="buttons"> 
           <button id="add" class="add" >Add</button>
            <input type="reset"  class="reset">
            <a href="Home_page.html" class="go-back"> Go Back</a>
               
        </div> 
    </div>
    </form>
